<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Interpreter</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        .goback-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="output">
        {% if success %}
            <div>
                <p>JSON data processed successfully:</p>
                
                {% for message in success_messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% if errors %}
            <div>
                <p>Errors encountered during processing:</p>
                
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <button class="goback-btn" onclick="goBack()">Volver atr√°s</button>
</body>
</html>
